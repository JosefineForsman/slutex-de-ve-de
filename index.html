<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/90fae742c0.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DE-VE-DE</title>
    <link rel="stylesheet" href="css/style.css" />
    <script defer type="module" src="js/scipt.js"></script>
  </head>
  <body>
    <figure>
      <header>
        <h1>DE-VE-DE</h1>
      </header>
      <nav>
        <input
          type="text"
          name=""
          id="search"
          placeholder="Search for title: "
        />
        <button id="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </nav>
    </figure>
    <main>
      <article id="form">
        <h2>ADD A MOVIE TO YOUR FAVORITE LIST:</h2>
        <br />
        <input id="title" type="text" placeholder="MOVIE TITLE: " /><br />
        <input id="genre" type="text" placeholder="GENRE: " /><br />
        <label for="release-date">RELEASE DATE: </label>
        <input id="release-date" type="date" /><br />
        <button id="save-movie">
          Save as favorite <i class="fa-solid fa-heart"></i>
        </button>
      </article>
      <div>
        <button class="showWatchedMovies">Watched movies</button>
        <button class="showMovies">
          Favorites <i class="fa-solid fa-heart"></i>
        </button>
      </div>

      <content class="sliderShowMovies">
        <h2>MOVIES I WANT TO WATCH:</h2>
        <article id="movieWant">
          <aside id="listofmovies"></aside>
        </article>
      </content>
      <content class="sliderShowWatchedMovies">
        <h2>MOVIES I HAVE WATCHED:</h2>
        <article id="movieWatch">
          <aside id="watchedMovies"></aside>
        </article>
        <!-- <button onClick="window.location.reload()" class="homePage">
            Go back
          </button> -->
      </content>
    </main>
    <article id="searchInfo"></article>
  </body>
</html>
